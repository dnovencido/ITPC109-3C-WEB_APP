version: '3.9'

services:
  php-env:
    build: .
    container_name: 'app_server_11120022_3C'
    volumes:
      - ./src:/var/www/html
    ports:
      - 9000:80
  mysql_db:
    image: mysql:latest
    container_name: 'db_server_11120022_3C'
    environment:
      MYSQL_ROOT_PASSWORD: root
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: 'dbms_software_11120022_3C'
    environment:
      PMA_HOST: mysql_db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - 9001:80

